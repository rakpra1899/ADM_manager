<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPeminjamanBukuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPeminjamanBukuLabel_idPinjam}" for="idPinjam" />
                    <h:inputText id="idPinjam" value="#{peminjamanBukuController.selected.idPinjam}" title="#{bundle.EditPeminjamanBukuTitle_idPinjam}" required="true" requiredMessage="#{bundle.EditPeminjamanBukuRequiredMessage_idPinjam}"/>
                    <h:outputLabel value="#{bundle.EditPeminjamanBukuLabel_tglPinjam}" for="tglPinjam" />
                    <h:inputText id="tglPinjam" value="#{peminjamanBukuController.selected.tglPinjam}" title="#{bundle.EditPeminjamanBukuTitle_tglPinjam}" />
                    <h:outputLabel value="#{bundle.EditPeminjamanBukuLabel_tglKembali}" for="tglKembali" />
                    <h:inputText id="tglKembali" value="#{peminjamanBukuController.selected.tglKembali}" title="#{bundle.EditPeminjamanBukuTitle_tglKembali}" />
                    <h:outputLabel value="#{bundle.EditPeminjamanBukuLabel_status}" for="status" />
                    <h:inputText id="status" value="#{peminjamanBukuController.selected.status}" title="#{bundle.EditPeminjamanBukuTitle_status}" />
                    <h:outputLabel value="#{bundle.EditPeminjamanBukuLabel_idDenda}" for="idDenda" />
                    <h:inputText id="idDenda" value="#{peminjamanBukuController.selected.idDenda}" title="#{bundle.EditPeminjamanBukuTitle_idDenda}" />
                    <h:outputLabel value="#{bundle.EditPeminjamanBukuLabel_idMember}" for="idMember" />
                    <h:selectOneMenu id="idMember" value="#{peminjamanBukuController.selected.idMember}" title="#{bundle.EditPeminjamanBukuTitle_idMember}" required="true" requiredMessage="#{bundle.EditPeminjamanBukuRequiredMessage_idMember}">
                        <f:selectItems value="#{member1Controller.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{peminjamanBukuController.update}" value="#{bundle.EditPeminjamanBukuSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPeminjamanBukuViewLink}"/>
                <br />
                <h:commandLink action="#{peminjamanBukuController.prepareList}" value="#{bundle.EditPeminjamanBukuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPeminjamanBukuIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
